<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增資料</title>
    <script>
        function addField() {
            const container = document.getElementById('dynamic-fields');
            const newField = document.createElement('div');
            newField.innerHTML = `
                <input type="text" name="fieldName[]" placeholder="欄位名稱" required>
                <input type="text" name="fieldValue[]" placeholder="敘述" required>
                <button type="button" onclick="this.parentElement.remove()">刪除</button>
            `;
            container.appendChild(newField);
        }
    </script>
</head>
<body>
    <h1>新增資料</h1>
    <form method="post">
        <label>名稱：</label><input type="text" name="name" required><br>
        <label>描述：</label><textarea name="description" required></textarea><br>
        <label>職業：</label><input type="text" name="profession" required><br>

        <div id="dynamic-fields"></div>
        <button type="button" onclick="addField()">新增欄位</button><br>
        <button type="submit">提交</button>
    </form>
    <a href="{{ url_for('index') }}">返回首頁</a>
</body>
</html>
